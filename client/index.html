<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MultiPlayer Snake</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    #gameScreen {
      display: none;
    }
    #initialScreen {
      display: block;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container h-100">
      <div id="initialScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
            <h1>Multiplayer Snake</h1>
            <button
              type="submit"
              class="btn btn-success"
              id="newGameButton"
            >
              Create New Game
            </button>
            <div>OR</div>
            <div class="form-group">
              <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
            </div>
            <button
              type="submit"
              class="btn btn-success"
              id="joinGameButton"
            >
              Join Game
            </button>
        </div>
      </div>
      <div id="gameScreen" class="h-100">
        <div class="d-flex flex-column align-items-center justify-content-center h-100">
          <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
          <div class="d-flex flex row">
            <p>Your player color is: </p>
            <div class="ml-1 color-box" id="colorBox"></div>
          </div>
          <div class="position-relative">
            <canvas id="canvas"></canvas>
            <div class="ml-2" style="position: absolute; left: 100%; top: 0;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">INSTRUCTIONS:</li>
                <li class="list-group-item">Press Start Game to begin</li>
                <li class="list-group-item">Movement: arrow keys</li>
                <li class="list-group-item">Pause: p</li>
              </ul>
            </div>
          </div>
          <button
            type="submit"
            class="mt-2 btn btn-success"
            id="startGameButton"
          >
            Start Game
          </button>
        </div>
      </div>

    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
